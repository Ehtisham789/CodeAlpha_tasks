<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>

        <div class="keys-grid">
            <button class="span-two control-btn" data-action="clear">AC</button>
            <button class="control-btn" data-action="delete">DEL</button>
            <button class="operator-btn" data-operation="÷">÷</button>
            
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator-btn" data-operation="×">×</button>
            
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator-btn" data-operation="−">−</button>
            
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator-btn" data-operation="+">+</button>
            
            <button data-number>.</button>
            <button data-number>0</button>
            <button class="span-two equals-btn" data-action="compute">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
