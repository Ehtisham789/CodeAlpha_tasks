<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="player-card">
            <div class="img-container">
                <img src="" alt="Album Art" id="cover" class="cover-img">
            </div>
            
            <div class="song-info">
                <h2 id="title">Song Title</h2>
                <h3 id="artist">Artist Name</h3>
            </div>

            <div class="progress-container">
                <div class="time-box">
                    <span id="curr-time">0:00</span>
                    <span id="dur-time">0:00</span>
                </div>
                <input type="range" id="progress" class="progress-bar" value="0" min="0" max="100">
            </div>

            <div class="controls">
                <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
                <button id="play" class="action-btn big"><i class="fas fa-play"></i></button>
                <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
            </div>

            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>

        <div class="playlist-card">
            <h3>Up Next</h3>
            <ul id="playlist" class="playlist-list">
                </ul>
        </div>
    </div>

    <audio id="audio"></audio>

    <script src="script.js"></script>
</body>
</html>
